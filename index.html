<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My own EFFORT! -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- I need really help! -->
    <link rel="stylesheet" href="Bootstrap5/css/bootstrap.css" />

    <!-- Favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="text-center p-5 pb-4  logo">
            <img src="images/logo.svg" alt="To-Do" />
            <h1 class="mt-3" id="today"></h1>
        </div>
        <div class="container formDiv">
            <div class="input-group">
                <input type="text" class="form-control todo-input" placeholder="✍️ Add item...">
                <span class="input-group-text add-todo"><i class="fas fa-plus" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>

    <!-- container in which all todos will appear -->
    <div class="todo-continer">
        <ul class="todo"></ul>
    </div>

    <!-- I wrote this script -->
    <script defer src="js/index.js"></script>

    <!-- I don't know who add this javascript -->
    <script src="Bootstrap5/js/bootstrap.js"></script>
</body>

</html>
